<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            color: #333;
        }

        .offline-container {
            text-align: center;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff3366;
        }

        h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        p {
            font-size: 16px;
            margin: 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
    <title>Offline Check</title>
</head>

<body>
    <div class="offline-container">
        <div class="icon">⚡️</div>
        <h1>Oops! You're Offline</h1>
        <p>Please check your internet connection and try again.</p>
    </div>
</body>

</html>
